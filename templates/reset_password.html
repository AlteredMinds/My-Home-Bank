<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>My Home Bank | Reset Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f5f7fb;
  --card: #ffffff;
  --primary: #6366f1;
  --secondary: #6b7280;
  --accent: #22c55e;
  --danger: #dc2626;
  --text: #111827;
  --border: #e5e7eb;
}

body.dark-mode {
  --bg: #0f172a;
  --card: #1e293b;
  --primary: #818cf8;
  --secondary: #94a3b8;
  --accent: #22c55e;
  --danger: #f87171;
  --text: #f8fafc;
  --border: #334155;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
}

.container {
  max-width: 600px;
  margin: auto;
  padding: 2rem;
}

.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
}

.nav h2 {
  margin: 0;
  font-size: 2rem;
}

.nav a {
  color: var(--secondary);
  text-decoration: none;
  margin-left: 1rem;
  font-weight: 500;
}

.nav a:hover { color: var(--primary); }

.card {
  background: var(--card);
  border-radius: 20px;
  padding: 2rem;
  border: 1px solid var(--border);
  box-shadow: 0 10px 25px rgba(0,0,0,0.06);
}

label {
  display: block;
  font-weight: 500;
  margin-bottom: 1rem;
}

input {
  width: 100%;
  margin-top: 0.35rem;
  padding: 0.6rem 0.7rem;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: var(--bg);
  color: var(--text);
  font-size: 0.95rem;
}

input:focus {
  outline: none;
  border-color: var(--primary);
}

button {
  margin-top: 1.2rem;
  padding: 0.7rem 1.4rem;
  border-radius: 14px;
  border: none;
  background: var(--accent);
  color: white;
  font-weight: 600;
  cursor: pointer;
}

button:hover { filter: brightness(1.05); }

.flashes {
  list-style: none;
  padding: 0;
  margin-bottom: 1.5rem;
}

.flashes li {
  padding: 0.7rem 1rem;
  border-radius: 12px;
  font-size: 0.9rem;
  margin-bottom: 0.5rem;
}

.success {
  background: #dcfce7;
  color: #166534;
}

.error {
  background: #fee2e2;
  color: #991b1b;
}

.dark-toggle {
  width: 46px;
  height: 24px;
  background: var(--card);
  border-radius: 12px;
  border: 1px solid var(--border);
  cursor: pointer;
  display: flex;
  align-items: center;
  padding: 2px;
  margin-left: 1rem;
}

.toggle-thumb {
  width: 20px;
  height: 20px;
  background: var(--primary);
  border-radius: 50%;
  transition: transform 0.3s;
}

body.dark-mode .toggle-thumb {
  transform: translateX(22px);
}
</style>
</head>

<body>

<div class="container">

  <div class="nav">
    <h2>üîê Reset Password</h2>
    <div style="display:flex;align-items:center;">
      <div class="dark-toggle" onclick="toggleDarkMode()">
        <div class="toggle-thumb"></div>
      </div>
    </div>
  </div>

  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      <ul class="flashes">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
	  <script>
      // Redirect after 2 seconds
      setTimeout(function() {
		  window.location.href = "{{ next_url }}";
		}, 2000);
    </script>
    {% endif %}
  {% endwith %}

  <div class="card">
    <form method="post">
      <label>New Password
        <input type="password" name="new_password" required>
      </label>

      <label>Confirm New Password
        <input type="password" name="confirm_password" required>
      </label>

      <button type="submit">Update Password</button>
    </form>
  </div>

</div>

<script>
function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
  localStorage.setItem(
    'darkMode',
    document.body.classList.contains('dark-mode') ? 'enabled' : ''
  );
}

if (localStorage.getItem('darkMode') === 'enabled') {
  document.body.classList.add('dark-mode');
}
</script>

</body>
</html>
