<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>My Home Bank | Enable Two-Factor Authentication</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* Layout */
.container {
  max-width: 700px;
  margin: auto;
  padding: 2rem;
}

/* Nav */
.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
}

.nav h2 {
  margin: 0;
  font-size: 2rem;
}

.nav a {
  color: var(--secondary);
  text-decoration: none;
  margin-left: 1rem;
  align-items: right;
  font-weight: 500;
}

.nav a:hover { color: var(--primary); }

/* Card */
.card {
  background: var(--card);
  border-radius: 20px;
  padding: 2rem;
  border: 1px solid var(--border);
  box-shadow: 0 10px 25px rgba(0,0,0,0.06);
  text-align: center;
}

/* QR */
.qr-wrapper {
  background: var(--bg);
  border: 1px dashed var(--border);
  border-radius: 16px;
  padding: 1.5rem;
  margin: 1.5rem auto;
  display: inline-block;
}

.qr-wrapper img {
  width: 220px;
  height: 220px;
}

/* Instructions */
.instructions {
  font-size: 0.95rem;
  color: var(--secondary);
  margin-bottom: 1.25rem;
}

/* Form */
label {
  display: block;
  font-weight: 500;
  margin-bottom: 1rem;
  text-align: left;
}

input {
  width: 100%;
  margin-top: 0.35rem;
  padding: 0.65rem 0.8rem;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: var(--bg);
  color: var(--text);
  font-size: 1rem;
  letter-spacing: 0.2em;
  text-align: center;
}

input:focus {
  outline: none;
  border-color: var(--primary);
}

/* Button */
button {
  margin-top: 1.25rem;
  padding: 0.75rem 1.6rem;
  border-radius: 14px;
  border: none;
  background: var(--accent);
  color: white;
  font-weight: 600;
  cursor: pointer;
}

button:hover { filter: brightness(1.05); }

/* Flash messages */
.flashes {
  list-style: none;
  padding: 0;
  margin-bottom: 1.5rem;
}

.flashes li {
  padding: 0.7rem 1rem;
  border-radius: 12px;
  font-size: 0.9rem;
  margin-bottom: 0.5rem;
}

.success {
  background: #dcfce7;
  color: #166534;
}

.error {
  background: #fee2e2;
  color: #991b1b;
}

.gear-icon {
  display: inline-block;
  transition: transform 0.6s ease;
}

.gear-icon:hover {
  transform: rotate(30deg);
}
</style>
</head>

<body style="
  --bg-image: url('{{ url_for('static', filename='bg/' ~ current_user.background) }}');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  min-height: 100vh;
">

<div class="container">

  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      <ul class="flashes">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <div class="card">
    <p class="instructions">
      Scan the QR code below with your authenticator app
      (Google Authenticator, Authy, Microsoft Authenticator).
    </p>

    <div class="qr-wrapper">
      <img src="data:image/png;base64,{{ qr_data }}" alt="2FA QR Code">
    </div>

    <form method="POST">
      <label>
        Authentication Code
        <input
          type="text"
          name="token"
          inputmode="numeric"
          pattern="[0-9]{6}"
          maxlength="6"
          placeholder="••••••"
          required
        >
      </label>

      <button type="submit">Enable Two-Factor Authentication</button>
    </form>
  </div>
</div>

<script src="{{ url_for('static', filename='js/personalization.js') }}"></script>
</body>
</html>
